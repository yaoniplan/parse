<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>parse</title>
  <link rel="stylesheet" type="text/css" href="/assets/github-markdown.css">
  <script src="/assets/marked.min.js"></script>
  <script src="/assets/auto-render.min.js"></script>
  <link rel="stylesheet" href="/assets/katex.min.css">
  <script defer src="/assets/katex.min.js"></script>
  <script defer src="/assets/auto-render.min.js"></script>
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }
    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
    body {
      background-color: #0d1117;
    }
    #url-input {
      display: block;
      margin: 16px auto; /* Center input box */
      width: 50%; /* Adjust width as needed */
      padding: 12px;
      border: 1px solid #444; /* Darker border for dark mode */
      border-radius: 24px;
      background-color: #161B22; /* Dark background */
      color: #C9D1D9; /* Light text color */
      font-size: 18px; /* Increase font size */
    }
  </style>
</head>
<body>
  <input type="text" id="url-input" placeholder="Enter markdown URL">
  <div id="markdown-content" class="markdown-body"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Initialize KaTeX rendering
      renderMathInElement(document.body, {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false }
        ]
      });

      const fetchMarkdown = async (url) => {
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          const markdown = await response.text();
          const html = marked(markdown);
          const markdownEl = document.querySelector('#markdown-content');
          markdownEl.innerHTML = html;

          // Re-render KaTeX expressions in the new content
          renderMathInElement(markdownEl, {
            delimiters: [
              { left: "$$", right: "$$", display: true },
              { left: "$", right: "$", display: false }
            ]
          });
        } catch (error) {
          console.error('Error loading markdown file:', error);
          // Fallback to default Markdown file if there's an error
          fetchMarkdown('/assets/profile.md');
        }
      }

      const urlInput = document.querySelector('#url-input');
      urlInput.addEventListener('input', (event) => {
        const newUrl = event.target.value;
        if (newUrl) {
          fetchMarkdown(newUrl);
        }
      });

      // URL loading logic (supports both ?url= and appended URL)
      const loadUrl = () => {
        // 1. Detect appended URL (no Cloudflare rewrite needed)
        const raw = decodeURIComponent(window.location.pathname.slice(1));

        if (raw.startsWith("https://") || raw.startsWith("http://")) {
          fetchMarkdown(raw);
          urlInput.value = raw;
          return;
        }

        // 2. Detect ?url=
        const params = new URLSearchParams(window.location.search);
        const markdownUrl = params.get("url");
        if (markdownUrl) {
          fetchMarkdown(markdownUrl);
          urlInput.value = markdownUrl;
          return;
        }

        // 3. Default
        const defaultMarkdownUrl = "/assets/profile.md";
        fetchMarkdown(defaultMarkdownUrl);
      };

      loadUrl();
    });
  </script>
</body>
</html>
